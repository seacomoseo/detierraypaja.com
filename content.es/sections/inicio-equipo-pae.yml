description: |
  * En 2015 crea el proyecto **El Borrico**
  * Formado en revocos tradicionales japoneses con **Sinsaku Suzuki**
  * Aplicador de **tadelakt Marroki**
  * Formado por el [IEB-Instituto Español de Baubiologie](https://www.baubiologie.es/) en la **construcción de viviendas con balas de paja**
  * Forma parte del equipo de [Amadome](https://www.amadome.es/) para la construcción de **Domos Geodésicos**
  * Miembro del Equipo [De Tierra Y Paja](https://detierraypaja.com/)
  * **Terapeuta teatral** formada en la [Escuela Teatro Terapia Gestalt](https://www.escuelateatroterapiagestalt.es/teatro-terapia-gestalt/) , dirigida por **Claudia Fres**
  * Facilitador de grupos por **Facilitasana**
  * **educador ambiental**

  **Licenciado en ciencias ambientales** para la educación ambiental, lo que me llevo años después a crear la **Asociación Agroecología el Borrico** , un proyecto que tiene la finalidad de recuperar saberes, tradiciones y conocimiento ayudandonos de la naturaleza donde a través de la **Asnoterapia** (Terapia con Asnos ) ayudamos a personas con diversidad funcional. Llevando a cabo desde hace 4 años la impartición de talleres y cursos vinculados al crecimiento personal y todo lo relacionado con la **Agroecología** . Formado en la iniciación de la metodología **"Bosque Escuela"** en Madrid apadrinada por la **fundación Félix Rodríguez de la Fuente.**
