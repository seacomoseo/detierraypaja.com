  - title: ARQUITECTOS
    subtitle: Soluciones constructivas en paja para arquitectura sostenible
    description: >+
      Colaboramos con arquitectos y estudios de diseño que apuestan por la
      sostenibilidad, ofreciendo un **sistema modular de construcción con balas
      de paja**, adaptable a distintos proyectos y escalas.


      Nuestro sistema combina **altas prestaciones térmicas**, rapidez en la ejecución y bajo impacto ambiental. Trabajamos con módulos prefabricados que permiten una planificación precisa, reducen tiempos de obra y cumplen con normativas técnicas y energéticas.


      Brindamos apoyo técnico en todas las fases del proyecto: diseño, cálculo, fabricación y montaje. Nuestra experiencia en bioconstrucción permite integrar el sistema de paja de forma eficaz, respetando la intención arquitectónica y potenciando el rendimiento del edificio.


      **Juntos podemos llevar la arquitectura sostenible a otro nivel.**




